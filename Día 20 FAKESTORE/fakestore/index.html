<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Vite App</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Login</title>

  <body>
    <h1>LOGIN</h1>
    <form id="loginForm">

    </form>

  </body>
